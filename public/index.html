<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>AnifreeW - Tu Anime Gratis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="app-header">
    <div class="logo" onclick="cambiarTab('home')">Anifree<span>W</span></div>
</header>

    <main class="app-content">
        <div id="tab-home" class="tab-content active tab-fade">
            <h2 class="section-title">üî• √öltimos Estrenos</h2>
            <div class="grid" id="grid-latest">
                <div class="loader-spinner"></div>
            </div>
        </div>

        <div id="tab-search" class="tab-content tab-fade">
            <div class="search-container-sticky">
                <div class="search-bar">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="inp" placeholder="Buscar anime..." onkeypress="if(event.key === 'Enter') buscar()">
                </div>
            </div>
            <div class="grid" id="grid-search" style="margin-top: 20px;">
                <div class="placeholder-text">Busca tus animes favoritos</div>
            </div>
        </div>

        <div id="tab-favorites" class="tab-content tab-fade">
            <h2 class="section-title">‚ù§Ô∏è Mis Favoritos</h2>
            <div class="grid" id="grid-favorites"></div>
        </div>

        <div id="tab-history" class="tab-content tab-fade">
            <div class="header-with-action">
                <h2 class="section-title">üïí Historial</h2>
                <button onclick="borrarHistorial()" class="btn-text-danger">Borrar todo</button>
            </div>
            <div class="grid" id="grid-history"></div>
        </div>
    </main>

    <nav class="bottom-nav">
        <button onclick="cambiarTab('home')" class="nav-item active" id="nav-home">
            <span class="nav-icon">üè†</span>
            <span class="nav-label">Inicio</span>
        </button>
        <button onclick="cambiarTab('search')" class="nav-item" id="nav-search">
            <span class="nav-icon">üîç</span>
            <span class="nav-label">Buscar</span>
        </button>
        <button onclick="cambiarTab('favorites')" class="nav-item" id="nav-favorites">
            <span class="nav-icon">‚ù§Ô∏è</span>
            <span class="nav-label">Favoritos</span>
        </button>
        <button onclick="cambiarTab('history')" class="nav-item" id="nav-history">
            <span class="nav-icon">üïí</span>
            <span class="nav-label">Historial</span>
        </button>
    </nav>

    <div id="details-modal" class="modal-overlay">
        <div class="modal-sheet">
            <div class="modal-handle"></div> <button class="close-btn-floating" onclick="cerrarDetalles()">‚úï</button>
            
            <div class="backdrop-header" id="backdrop-img">
                <div class="backdrop-gradient"></div>
            </div>
            
            <div class="sheet-content">
                <div class="anime-header-info">
                    <img id="det-img" src="" alt="Cover" class="det-poster">
                    <div class="det-text">
                        <h1 id="det-title">Cargando...</h1>
                        <p id="det-genres" class="genres">...</p>
                    </div>
                </div>

                <button id="btn-fav" class="btn-fav-large" onclick="toggleFavorite()">
                    ü§ç A√±adir a Favoritos
                </button>

                <div class="section">
                    <h3>Sinopsis</h3>
                    <p id="det-synopsis" class="synopsis">...</p>
                </div>

                <div class="section">
                    <h3>Episodios</h3>
                    <div class="episodes-grid" id="det-episodes"></div>
                </div>
                 <div style="height: 80px;"></div>
            </div>
        </div>
    </div>

    <div id="player-modal" class="modal-overlay player-mode">
        <div class="player-container">
            <div class="player-top-bar">
                <button class="back-btn" onclick="cerrarReproductor()">‚Üê Volver</button>
                <h3 id="player-title" class="player-title-text">Reproduciendo</h3>
            </div>
            <div id="video-wrapper" class="video-frame-container"></div>
            <div class="servers-section">
                <h4>Servidores:</h4>
                <div class="server-list" id="server-list"></div>
            </div>
        </div>
    </div>

    <script src="app_web.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
