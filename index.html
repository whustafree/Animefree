<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animofree PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4500">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <header>
        <h1>Whustaf Anime</h1>
        <div class="search-box">
            <input type="text" id="inp" placeholder="Buscar anime...">
            <button onclick="buscar()">üîç</button>
        </div>
    </header>

    <main id="grid" class="anime-grid">
        <div class="loader">Iniciando sistema...</div>
    </main>

    <div id="modal">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h3 id="mTitle"></h3>
        <div id="mEps" class="ep-list"></div>
        <div id="mLinks"></div>
    </div>

    <div id="debug-console"></div>

    <script src="app.js"></script>
    <script>
        // Registro del Service Worker para la PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker Registrado"));
        }
    </script>
</body>
</html>
