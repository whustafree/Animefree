<!DOCTYPE html>
<html lang="es">
<head>

    <title>Whustaf Anime Pro</title>
    <link rel="stylesheet" href="style.css">

    <meta name="theme-color" content="#141414">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3504/3504827.png">
</head>
<body>

    <header class="app-header">
        <div class="logo">WHUSTAF<span>PLAY</span></div>
        <div class="search-icon" onclick="toggleSearch()">ğŸ”</div>

    <div id="searchContainer" class="search-overlay">

        <button onclick="buscar()">Ir</button>
        <button onclick="toggleSearch()" class="close-search">âœ•</button>

    <main>
        <div id="view-home" class="view active">

        <div id="view-search" class="view">

            <div id="grid-search" class="grid-container"></div>

    <div id="player-modal" class="player-modal">

            <div id="video-wrapper"></div>

                <small style="color:#aaa; display:block; margin-top:5px;">Si el video no carga, prueba otro servidor.</small>
            </div>

    </div>

    <nav class="bottom-nav">

            <span class="icon">ğŸ </span> Inicio

        <button onclick="recargar()" class="nav-btn">

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
    </script>
</body>
</html>
