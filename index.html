<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>Whustaf Anime</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div id="tab-home" class="tab-content active">

            <div class="logo">WHUSTAF<span>TV</span></div>
            <button id="btn-install" class="install-btn" style="display:none;">‚¨á Instalar</button>
        </header>
        <div class="content-body">
            <h2 class="section-title">üî• Lo Nuevo</h2>
            <div id="grid-latest" class="grid-container">
                <div class="loader">Cargando estrenos...</div>
            </div>
        </div>
    </div>

    <div id="tab-search" class="tab-content">
        <header class="tab-header">
            <div class="search-wrapper">
                <input type="text" id="inp" placeholder="Escribe el nombre del anime..." autocomplete="off">
                <button onclick="buscar()">Buscar</button>
            </div>
        </header>
        <div class="content-body">
            <div id="grid-search" class="grid-container">
                <div class="placeholder-msg">
                    <span>üîç</span>
                    <p>Aqu√≠ aparecer√°n tus b√∫squedas.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-history" class="tab-content">
        <header class="tab-header">
            <div class="header-title">Tu Historial</div>
            <button class="clear-btn" onclick="borrarHistorial()">Borrar Todo</button>
        </header>
        <div class="content-body">
            <div id="grid-history" class="grid-container"></div>
        </div>
    </div>

    <div id="details-modal" class="full-modal">
        <div class="modal-content">
            <button class="close-modal-btn" onclick="cerrarDetalles()">‚úï</button>
            <div class="details-header">
                <img id="det-img" src="" alt="Cover">

                    <h1 id="det-title">T√≠tulo</h1>
                    <div id="det-genres" class="badges"></div>
                    <p id="det-synopsis">Sinopsis...</p>
                    <button id="btn-play-latest" class="primary-btn">‚ñ∂ Ver √öltimo</button>
                </div>
            </div>
            <div id="det-episodes" class="episodes-grid"></div>
        </div>
    </div>

    <div id="player-modal" class="player-modal">
        <div class="video-container">
            <div id="video-wrapper"></div>
            <div class="player-controls">
                <h3 id="player-title"></h3>
                <div id="server-list" class="server-list"></div>
                <div class="player-actions">
                    <button class="control-btn" onclick="abrirDetallesDesdePlayer()">üì∫ Cap√≠tulos</button>
                    <button class="control-btn" onclick="cerrarReproductor()">‚úï Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="cambiarTab('home')" class="nav-btn active" id="nav-home">
            <span class="icon">üè†</span> Inicio
        </button>
        <button onclick="cambiarTab('search')" class="nav-btn" id="nav-search">

        </button>
        <button onclick="cambiarTab('history')" class="nav-btn" id="nav-history">
            <span class="icon">üïí</span> Historial

    </nav>

    <script src="app.js"></script>
    <script>if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');</script>
</body>
</html>
