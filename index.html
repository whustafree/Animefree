<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>Whustaf Anime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#141414">
</head>
<body>

    <div id="device-selector" class="device-selector">
        <div class="selector-content">
            <h1>Bienvenido</h1>
            <p>Selecciona tu dispositivo:</p>
            <div class="selector-options">
                <button id="btn-mode-tv" class="mode-btn focusable" onclick="selectMode('tv')">
                    üì∫ Smart TV
                    <span>Modo Cine</span>
                </button>
                <button id="btn-mode-mobile" class="mode-btn focusable" onclick="selectMode('mobile')">
                    üì± Celular / PC
                    <span>Modo Cl√°sico</span>
                </button>
            </div>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        
        <nav id="tv-nav" class="tv-nav">
            <div class="tv-logo">WHUSTAF<span>TV</span></div>
            <div class="tv-menu">
                <button onclick="cambiarTab('home')" class="tv-link focusable active" id="tv-btn-home">Inicio</button>
                <button onclick="cambiarTab('search')" class="tv-link focusable" id="tv-btn-search">Buscar</button>
                <button onclick="cambiarTab('favorites')" class="tv-link focusable" id="tv-btn-favorites">Favoritos</button>
                <button onclick="cambiarTab('history')" class="tv-link focusable" id="tv-btn-history">Historial</button>
                <button onclick="cambiarTab('settings')" class="tv-link focusable" id="tv-btn-settings">Ajustes</button>
            </div>
        </nav>

        <div id="tab-home" class="tab-content active">
            <header class="main-header mobile-only">
                <div class="logo">WHUSTAF<span>TV</span></div>
                <button id="btn-install" class="install-btn" style="display:none;">‚¨á App</button>
            </header>

            <div id="hero-section" class="hero-section">
                <div class="hero-backdrop" id="hero-backdrop"></div>
                <div class="hero-gradient"></div>
                <div class="hero-info">
                    <span class="hero-tag">ESTRENO</span>
                    <h1 id="hero-title">Cargando...</h1>
                    <p id="hero-desc">...</p>
                    <div class="hero-buttons">
                        <button id="hero-play" class="hero-btn primary focusable">‚ñ∂ Ver Ahora</button>
                    </div>
                </div>
            </div>

            <div class="content-body">
                <h2 class="section-title">üî• Estrenos Recientes</h2>
                <div id="grid-latest" class="grid-container">
                    <div class="skeleton-card"></div><div class="skeleton-card"></div>
                    <div class="skeleton-card"></div><div class="skeleton-card"></div>
                </div>
            </div>
        </div>

        <div id="tab-search" class="tab-content">
            <header class="search-header-fixed">
                <div class="search-wrapper">
                    <input type="text" id="inp" class="search-input focusable" placeholder="Buscar anime..." autocomplete="off">
                    <button class="search-btn focusable" onclick="buscar()">üîç</button>
                </div>
                <div id="genre-list" class="genre-scroll"></div>
            </header>
            <div class="content-body" style="padding-top: 130px;">
                <div id="grid-search" class="grid-container">
                    <div class="placeholder-msg"><p>üîç</p><p>Busca un anime</p></div>
                </div>
            </div>
        </div>

        <div id="tab-favorites" class="tab-content">
            <header class="main-header mobile-only"><div class="header-title">‚ù§Ô∏è Mis Favoritos</div></header>
            <div class="content-body"><div id="grid-favorites" class="grid-container"></div></div>
        </div>

        <div id="tab-history" class="tab-content">
            <header class="main-header mobile-only">
                <div class="header-title">üïí Historial</div>
                <button class="clear-history focusable" onclick="borrarHistorial()">üóëÔ∏è</button>
            </header>
            <div class="content-body"><div id="grid-history" class="grid-container"></div></div>
        </div>

        <div id="tab-settings" class="tab-content">
            <header class="main-header mobile-only"><div class="header-title">‚öôÔ∏è Ajustes</div></header>
            <div class="content-body settings-body">
                <div class="settings-card">
                    <h3>Copia de Seguridad</h3>
                    <button class="primary-btn focusable" onclick="exportData()">üì§ Guardar Datos</button>
                    <br><br>
                    <button class="fav-btn focusable" onclick="document.getElementById('file-input').click()">üì• Cargar Datos</button>
                    <input type="file" id="file-input" style="display:none" onchange="importData(this)">
                </div>
            </div>
        </div>

        <div id="details-modal" class="full-modal">
            <div class="backdrop-container">
                <div id="backdrop-img" class="backdrop-img"></div>
                <div class="backdrop-overlay"></div>
            </div>
            <div class="modal-content">
                <button class="close-modal-btn focusable" onclick="cerrarDetalles()">‚úï</button>
                <div class="details-header">
                    <img id="det-img" src="" alt="Cover" class="cover-shadow">
                    <div class="details-info">
                        <h1 id="det-title">...</h1>
                        <div id="det-genres" class="badges"></div>
                        <button id="btn-fav" class="fav-btn focusable" onclick="toggleFavorite()">‚ù§Ô∏è Favoritos</button>
                        <p id="det-synopsis">...</p>
                    </div>
                </div>
                <button id="btn-play-latest" class="primary-btn focusable">‚ñ∂ Ver Cap√≠tulos</button>
                <h3 class="ep-list-title">Lista de Episodios</h3>
                <div id="det-episodes" class="episodes-grid"></div>
            </div>
        </div>

        <div id="player-modal" class="player-modal">
            <div class="video-container">
                <div id="video-wrapper"></div>
                <div class="player-controls" id="player-controls">
                    <div class="player-header">
                        <h3 id="player-title">Reproduciendo...</h3>
                        <button id="btn-next-ep" class="next-ep-btn focusable" style="display:none;">Siguiente ‚ñ∂</button>
                    </div>
                    <div id="server-list" class="server-list"></div>
                    <div class="player-actions">
                        <button class="control-btn focusable" onclick="abrirDetallesDesdePlayer()">üì∫ Cap√≠tulos</button>
                        <button class="control-btn focusable" onclick="cerrarReproductor()">‚úï Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav mobile-only">
            <button onclick="cambiarTab('home')" class="nav-btn focusable active" id="nav-home"><span class="icon">üè†</span></button>
            <button onclick="cambiarTab('search')" class="nav-btn focusable" id="nav-search"><span class="icon">üîç</span></button>
            <button onclick="cambiarTab('favorites')" class="nav-btn focusable" id="nav-favorites"><span class="icon">‚ù§Ô∏è</span></button>
            <button onclick="cambiarTab('history')" class="nav-btn focusable" id="nav-history"><span class="icon">üïí</span></button>
            <button onclick="cambiarTab('settings')" class="nav-btn focusable" id="nav-settings"><span class="icon">‚öôÔ∏è</span></button>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');</script>
</body>
</html>
