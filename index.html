<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>Whustaf Anime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#141414">
</head>
<body>

    <header class="app-header">
        <div class="logo">WHUSTAF<span>TV</span></div>
        <div class="header-controls">
            <button id="btn-install" class="install-btn focusable" style="display:none;">â¬‡ Instalar App</button>
            <div class="search-icon focusable" tabindex="0" onclick="toggleSearch()">ğŸ”</div>
        </div>
    </header>

    <div id="searchContainer" class="search-overlay">
        <input type="text" id="inp" class="focusable" placeholder="Buscar anime..." onkeyup="if(event.key === 'Enter') buscar()">
        <button class="focusable" onclick="buscar()">Buscar</button>
        <button class="close-search focusable" onclick="toggleSearch()">âœ•</button>
    </div>

    <main>
        <div id="view-home" class="view active">
            <h2 class="section-title">ğŸ”¥ Estrenos</h2>
            <div id="grid-latest" class="grid-container">
                <div class="loader">Cargando...</div>
            </div>
        </div>

        <div id="view-history" class="view">
            <h2 class="section-title">ğŸ•’ Continuar Viendo</h2>
            <div id="grid-history" class="grid-container"></div>
            <button class="clear-history focusable" onclick="borrarHistorial()">Borrar Historial</button>
        </div>

        <div id="view-search" class="view">
            <h2 class="section-title">Resultados</h2>
            <div id="grid-search" class="grid-container"></div>
        </div>
    </main>

    <div id="details-modal" class="full-modal">
        <div class="modal-content">
            <button class="close-modal-btn focusable" onclick="cerrarDetalles()">âœ•</button>
            <div class="details-header">
                <img id="det-img" src="" alt="Cover">
                <div class="details-info">
                    <h1 id="det-title">TÃ­tulo</h1>
                    <div class="badges" id="det-genres"></div>
                    <p id="det-synopsis">Sinopsis...</p>
                    <div class="action-buttons">
                        <button id="btn-play-latest" class="primary-btn focusable">â–¶ Reproducir</button>
                    </div>
                </div>
            </div>
            <div id="det-episodes" class="episodes-grid"></div>
        </div>
    </div>

    <div id="player-modal" class="player-modal">
        <div class="video-container">
            <div id="video-wrapper"></div>
            <div class="player-controls">
                <h3 id="player-title"></h3>
                <div class="server-list" id="server-list"></div>
                <div class="player-actions">
                    <button class="control-btn focusable" onclick="abrirDetallesDesdePlayer()">ğŸ“º Ver capÃ­tulos</button>
                    <button class="control-btn focusable" onclick="cerrarReproductor()">âœ• Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="cambiarVista('home')" class="nav-btn focusable active" id="btn-home" tabindex="0">ğŸ  Inicio</button>
        <button onclick="cambiarVista('history')" class="nav-btn focusable" id="btn-history" tabindex="0">ğŸ•’ Historial</button>
        <button onclick="recargar()" class="nav-btn focusable" tabindex="0">ğŸ”„ Refrescar</button>
    </nav>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
</body>
</html>
