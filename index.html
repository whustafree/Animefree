<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>Whustaf Anime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#141414">
</head>
<body>

    <div id="tab-home" class="tab-content active">
        <header class="main-header">
            <div class="logo">WHUSTAF<span>TVPro</span></div>
            <button id="btn-install" class="install-btn" style="display:none;">‚¨á Instalar</button>
        </header>
        <div class="content-body">
            <h2 class="section-title">üî• Estrenos Recientes</h2>
            <div id="grid-latest" class="grid-container">
                <div class="skeleton-card"></div><div class="skeleton-card"></div>
                <div class="skeleton-card"></div><div class="skeleton-card"></div>
            </div>
        </div>
    </div>

    <div id="tab-search" class="tab-content">
        <header class="search-header-fixed">
            <div class="search-wrapper">
                <input type="text" id="inp" class="search-input focusable" placeholder="Buscar..." autocomplete="off">
                <button class="search-btn focusable" onclick="buscar()">üîç</button>
            </div>
            <div id="genre-list" class="genre-scroll"></div>
        </header>
        <div class="content-body" style="padding-top: 130px;">
            <div id="grid-search" class="grid-container">
                <div class="placeholder-msg">
                    <p style="font-size: 3rem;">üîç</p>
                    <p>Explora el cat√°logo completo</p>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-favorites" class="tab-content">
        <header class="main-header">
            <div class="header-title">‚ù§Ô∏è Mis Favoritos</div>
        </header>
        <div class="content-body">
            <div id="grid-favorites" class="grid-container"></div>
        </div>
    </div>

    <div id="tab-history" class="tab-content">
        <header class="main-header">
            <div class="header-title">üïí Historial</div>
            <button class="clear-history focusable" onclick="borrarHistorial()">üóëÔ∏è</button>
        </header>
        <div class="content-body">
            <div id="grid-history" class="grid-container"></div>
        </div>
    </div>

    <div id="details-modal" class="full-modal">
        <div class="backdrop-container">
            <div id="backdrop-img" class="backdrop-img"></div>
            <div class="backdrop-overlay"></div>
        </div>
        <div class="modal-content">
            <button class="close-modal-btn focusable" onclick="cerrarDetalles()">‚úï</button>
            
            <div class="details-header">
                <img id="det-img" src="" alt="Cover" class="cover-shadow">
                <div class="details-info">
                    <h1 id="det-title">Cargando...</h1>
                    <div id="det-genres" class="badges"></div>
                    <button id="btn-fav" class="fav-btn focusable" onclick="toggleFavorite()">
                        ‚ù§Ô∏è Agregar a Favoritos
                    </button>
                    <p id="det-synopsis">...</p>
                </div>
            </div>

            <button id="btn-play-latest" class="primary-btn focusable">‚ñ∂ Continuar Viendo</button>

            <h3 class="ep-list-title">Lista de Episodios</h3>
            <div id="det-episodes" class="episodes-grid"></div>
        </div>
    </div>

    <div id="player-modal" class="player-modal">
        <div class="video-container">
            <div id="video-wrapper"></div>
            
            <div class="player-controls">
                <div class="player-header">
                    <h3 id="player-title">Reproduciendo...</h3>
                    <button id="btn-next-ep" class="next-ep-btn focusable" style="display:none;">
                        Siguiente ‚ñ∂
                    </button>
                </div>
                
                <div id="server-list" class="server-list"></div>
                
                <div class="player-actions">
                    <button class="control-btn focusable" onclick="abrirDetallesDesdePlayer()">üì∫ Cap√≠tulos</button>
                    <button class="control-btn focusable" onclick="cerrarReproductor()">‚úï Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="cambiarTab('home')" class="nav-btn focusable active" id="nav-home">
            <span class="icon">üè†</span> Inicio
        </button>
        <button onclick="cambiarTab('search')" class="nav-btn focusable" id="nav-search">
            <span class="icon">üîç</span> Buscar
        </button>
        <button onclick="cambiarTab('favorites')" class="nav-btn focusable" id="nav-favorites">
            <span class="icon">‚ù§Ô∏è</span> Favs
        </button>
        <button onclick="cambiarTab('history')" class="nav-btn focusable" id="nav-history">
            <span class="icon">üïí</span> Historial
        </button>
    </nav>

    <script src="app.js"></script>
    <script>if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');</script>
</body>
</html>
