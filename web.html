<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Whustaf Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header class="main-header">
        <div class="logo">WHUSTAF<span>WEB</span></div>
        <button id="btn-install" class="install-btn" style="display:none;">‚¨á App</button>
        <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
    </header>

    <div id="tab-home" class="tab-content active">
        <div class="content-body">
            <h2 class="section-title">üî• √öltimos Estrenos</h2>
            <div id="grid-latest" class="grid-container"></div>
        </div>
    </div>

    <div id="tab-search" class="tab-content">
        <div class="search-header-fixed">
            <div class="search-wrapper">
                <input type="text" id="inp" placeholder="Escribe el nombre del anime..." autocomplete="off">
                <button onclick="buscar()">üîç</button>
            </div>
            </div>
        <div class="content-body" style="padding-top: 80px;">
            <div id="grid-search" class="grid-container">
                <p style="text-align:center; color:#666; margin-top:20px;">Utiliza el buscador para encontrar animes.</p>
            </div>
        </div>
    </div>

    <div id="tab-favorites" class="tab-content">
        <div class="content-body">
            <h2 class="section-title">‚ù§Ô∏è Favoritos</h2>
            <div id="grid-favorites" class="grid-container"></div>
        </div>
    </div>

    <div id="tab-history" class="tab-content">
        <div class="content-body">
            <h2 class="section-title">üïí Historial</h2>
            <button class="clear-btn" onclick="borrarHistorial()">Borrar Historial</button>
            <div id="grid-history" class="grid-container"></div>
        </div>
    </div>

    <div id="settings-modal" class="full-modal">
        <div class="modal-content" style="margin-top: 60px; background: #222;">
            <button class="close-btn" onclick="toggleSettings()">‚úï</button>
            <h2>‚öôÔ∏è Configuraci√≥n</h2>
            <div class="settings-option">
                <h3>üõ†Ô∏è Sistema</h3>
                <label class="toggle-switch">
                    <input type="checkbox" id="chk-debug" onchange="toggleDebugMode()">
                    <span style="margin-left: 10px;">Consola de Errores</span>
                </label>
                <br><br>
                <button class="primary-btn" onclick="borrarCaches()">Limpiar Cach√©</button>
            </div>
        </div>
    </div>

    <div id="debug-console" class="debug-console" style="display: none;">
        <div class="console-header">
            <span>LOGS</span>
            <div class="console-actions">
                <button onclick="copiarLogs()">Copiar</button>
                <button onclick="limpiarLogs()">Limpiar</button>
                <button onclick="toggleDebugMode()">‚úï</button>
            </div>
        </div>
        <div id="console-logs" class="console-body"></div>
    </div>

    <div id="details-modal" class="full-modal">
        <div class="backdrop-container"><div id="backdrop-img" class="backdrop-img"></div><div class="backdrop-overlay"></div></div>
        <div class="modal-content">
            <button class="close-btn" onclick="cerrarDetalles()">‚úï</button>
            <div class="details-header">
                <img id="det-img" src="" class="cover-shadow">
                <div class="details-info">
                    <h1 id="det-title">...</h1>
                    <div id="det-genres"></div>
                    <button id="btn-fav" class="fav-btn" onclick="toggleFavorite()">‚ù§Ô∏è Favoritos</button>
                    <p id="det-synopsis">...</p>
                </div>
            </div>
            <button id="btn-play-latest" class="primary-btn">‚ñ∂ Ver Cap√≠tulos</button>
            <div id="det-episodes" class="episodes-grid"></div>
        </div>
    </div>

    <div id="player-modal" class="player-modal">
        <div class="video-container"><div id="video-wrapper"></div></div>
        <div class="player-controls">
            <h3 id="player-title">Reproduciendo...</h3>
            <div id="server-list" class="server-list"></div>
            <div class="player-actions">
                <button class="control-btn" onclick="volverALista()">‚¨Ö Cap√≠tulos</button> 
                <button class="control-btn" id="btn-next-ep" style="display:none;">Siguiente ‚ñ∂</button>
                <button class="control-btn close-player" onclick="cerrarReproductor()">‚úï Cerrar</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="cambiarTab('home')" class="nav-btn active" id="nav-home">üè†</button>
        <button onclick="cambiarTab('search')" class="nav-btn" id="nav-search">üîç</button>
        <button onclick="cambiarTab('favorites')" class="nav-btn" id="nav-favorites">‚ù§Ô∏è</button>
        <button onclick="cambiarTab('history')" class="nav-btn" id="nav-history">üïí</button>
    </nav>

    <script src="app_web.js?v=clean_v9"></script>
</body>
</html>
